<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>乐淘</title>
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!--标准mui.css-->
  <link rel="stylesheet" href="./mui/css/mui.css">
  <!--App自定义的css-->
  <!-- <link rel="stylesheet" type="text/css" href="../css/app.css"/> -->
  <link rel="stylesheet" href="./mui/css/icons-extra.css">
  <link rel="stylesheet" href="./mui/fonts/mui-icons-extra.ttf">

  <style>
    .mui-bar {
      background-color: rgb(0, 102, 153);
    }

    .mui-icon-search {
      color: #fff;
    }

    .mui-tab-label {
      font-size: 11px;
      display: block;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .mui-icon-extra-cart {
      top: 3px;
      width: 24px;
      height: 24px;
      padding-top: 0;
      padding-bottom: 0;
    }

    .mui-icon-extra {
      font-size: 20px;
      position: relative;
      z-index: 20;
    }
  </style>
</head>

<body>
  <header class="mui-bar mui-bar-nav">
    <!-- <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a> -->
    <h1 class="mui-title">乐淘云购</h1>
    <a class="mui-action-back mui-icon  mui-pull-right mui-icon-search"></a>
  </header>
  <div class="mui-content">
    <ul class="mui-table-view mui-table-view-chevron">
      <li id="switch" class="mui-table-view-cell">
        <div class="mui-switch">
          <div class="mui-switch-handle"></div>
        </div>
      </li>
    </ul>
  </div>
  <div id="slider" class="mui-slider">
    <div class="mui-slider-group mui-slider-loop">
      <!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
      <div class="mui-slider-item mui-slider-item-duplicate">
        <a href="#">
          <img src="./images/banner6.png">
        </a>
      </div>
      <!-- 第一张 -->
      <div class="mui-slider-item">
        <a href="#">
          <img src="./images/banner1.png">
        </a>
      </div>
      <!-- 第二张 -->
      <div class="mui-slider-item">
        <a href="#">
          <img src="./images/banner2.png">
        </a>
      </div>
      <!-- 第三张 -->
      <div class="mui-slider-item">
        <a href="#">
          <img src="./images/banner3.png">
        </a>
      </div>
      <!-- 第四张 -->
      <div class="mui-slider-item">
        <a href="#">
          <img src="./images/banner4.png">
        </a>
      </div>
      <!-- 第五张 -->
      <div class="mui-slider-item">
        <a href="#">
          <img src="./images/banner5.png">
        </a>
      </div>
      <!-- 第六张 -->
      <div class="mui-slider-item">
        <a href="#">
          <img src="./images/banner6.png">
        </a>
      </div>
      <!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
      <div class="mui-slider-item mui-slider-item-duplicate">
        <a href="#">
          <img src="./images/banner1.png">
        </a>
      </div>
    </div>
    <div class="mui-slider-indicator">
      <div class="mui-indicator mui-active"></div>
      <div class="mui-indicator"></div>
      <div class="mui-indicator"></div>
      <div class="mui-indicator"></div>
      <div class="mui-indicator"></div>
      <div class="mui-indicator"></div>
    </div>
  </div>
  <nav class="mui-bar mui-bar-tab">
    <a class="mui-tab-item mui-active" href="#tabbar">
      <span class="mui-icon mui-icon-home"></span>
      <span class="mui-tab-label">首页</span>
    </a>
    <a class="mui-tab-item" href="#tabbar-with-chat">
      <span class="mui-icon mui-icon-bars"></span>
      <span class="mui-tab-label">分类</span>
    </a>
    <a class="mui-tab-item" href="#tabbar-with-contact">
      <span class="mui-icon-extra mui-icon-extra-cart"></span>
      <span class="mui-tab-label">购物车</span>
    </a>
    <a class="mui-tab-item" href="#tabbar-with-map">
      <span class="mui-icon mui-icon-personadd-filled"></span>
      <span class="mui-tab-label">会员中心</span>
    </a>
  </nav>
  <script src="./mui/js/mui.js"></script>
  <script type="text/javascript" charset="utf-8">
    mui.init({
      swipeBack: true //启用右滑关闭功能
    });
    var slider = mui("#slider");
    document.getElementById("switch").addEventListener('toggle', function (e) {
      if (e.detail.isActive) {
        slider.slider({
          interval: 2000
        });
      } else {
        slider.slider({
          interval: 0
        });
      }
    });
  </script>
</body>

</html>
